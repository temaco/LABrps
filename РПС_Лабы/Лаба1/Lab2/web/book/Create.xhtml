<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookLabel_IDbook}" for="IDbook" />
                    <h:inputText id="IDbook" value="#{bookController.selected.IDbook}" title="#{bundle.CreateBookTitle_IDbook}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_IDbook}"/>
                    <h:outputLabel value="#{bundle.CreateBookLabel_namebook}" for="namebook" />
                    <h:inputText id="namebook" value="#{bookController.selected.namebook}" title="#{bundle.CreateBookTitle_namebook}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_namebook}"/>
                    <h:outputLabel value="#{bundle.CreateBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.CreateBookTitle_author}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_author}"/>
                    <h:outputLabel value="#{bundle.CreateBookLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{bookController.selected.birthday}" title="#{bundle.CreateBookTitle_birthday}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBookLabel_IDclient}" for="IDclient" />
                    <h:selectOneMenu id="IDclient" value="#{bookController.selected.IDclient}" title="#{bundle.CreateBookTitle_IDclient}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_IDclient}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookController.create}" value="#{bundle.CreateBookSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.CreateBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
